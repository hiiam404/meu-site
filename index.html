<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Códigos de Blox Fruits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Códigos de Blox Fruits</h1>
    <p class="sub">Atualizado com os últimos códigos ativos e expirados</p>

    <input type="text" id="busca" placeholder="Buscar código ou recompensa...">
    <select id="filtro">
      <option value="todos">Todos os Tipos</option>
      <option value="2x EXP">2x EXP</option>
      <option value="Reset de status">Reset de status</option>
      <option value="Recompensa de Beli">Beli</option>
      <option value="Título">Título</option>
    </select>

    <h2 class="ativo"><span>🎯</span> Códigos Ativos</h2>
    <ul id="listaAtivos"></ul>

    <h2 class="expirado"><span>🚫</span> Códigos Expirados</h2>
    <ul id="listaExpirados"></ul>

    <p class="footer">Feito por fã para fãs de Blox Fruits</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
